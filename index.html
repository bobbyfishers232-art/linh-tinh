<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            display: flex;

            justify-content: center;
            align-items: center;
            background: #ffe4e9;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;

        }

        /* Ch·ªØ tr√™n */
        .text-top {

                0 0 20px #ff69b4,
                0 0 40px #ff1493,
                0 0 60px #ff69b4;
            margin-bottom: 30px;

        }

        /* ·∫¢nh tr√°i tim th·∫≠t - ch√≠nh x√°c 100% nh∆∞ b·∫°n g·ª≠i */
        .heart-img {
            width: 420px;
            max-width: 90vw;
            animation: heartbeat 2s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(255,105,180,0.5));
        }

        /* Ch·ªØ d∆∞·ªõi */
        .text-bottom {
            font-size: 5.5rem;

                0 0 20px #ff69b4,
                0 0 40px #ff1493,
                0 0 60px #ff69b4;
            margin-top: 50px;
            animation: glow 2s infinite alternate-reverse;
            z-index: 10;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.12); }
            30% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff69b4; }
            to { text-shadow: 0 0 50px #ff1493, 0 0 80px #ff69b4; }
        }

        /* Tim r∆°i */
        .particle {
            position: absolute;
            font-size: 28px;
            pointer-events: none;
            animation: fall linear forwards;
            filter: drop-shadow(0 0 10px #ff1493);
        }

        @keyframes fall {
            to { transform: translateY(120vh) rotate(900deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .text-top, .text-bottom {
                font-size: 2.8rem;
                letter-spacing: 6px;
            }
            .heart-img {
                width: 280px;
            }
        }
    </style>
</head>
<body>
